@(signupForm:Form[Option[User.Frozen]])


<form method="POST" action="@routes.AccountController.update()" class="form-horizontal">

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Current Password</label>
    <div class="col-sm-6">
      <input name="oldpassword" type="password" class="form-control" id="inputPassword3" placeholder="Current Password"">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">New Password</label>
    <div class="col-sm-6">
      <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="New Password"">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword4" class="col-sm-2 control-label">New Password Confirm</label>
    <div class="col-sm-6">
      <input name="passwordconfirm" type="password" class="form-control" id="inputPassword4" placeholder="New Password Again"">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-default">Update</button>
    </div>
  </div>

</form>
