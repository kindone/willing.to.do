@(loginForm:Form[Option[User.Frozen]])


<form method="POST" action="@routes.Application.authenticate()" class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">Email address</label>
        <input name="username" type="email" class="form-control input-sm" id="exampleInputEmail3" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Password</label>
        <input name="password" type="password" class="form-control input-sm" id="exampleInputPassword3" placeholder="Password">
    </div>
    <!--
    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember me
        </label>
    </div>
    -->
    <button type="submit" class="btn btn-default">Sign in</button>

</form>
